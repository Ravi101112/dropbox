<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dropbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to bottom right, #c3e4ff, #e1f0ff);
        color: #1f2937;
        overflow-x: hidden;
      }

      .hero {
        position: relative;
        height: 100vh;
        background: url('/src/assets/hero-bg.jpg') center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px);
        z-index: 1;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.7);
        padding: 3rem;
        border-radius: 1.5rem;
        max-width: 650px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1.2s ease-in-out both;
      }

      .hero h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #1e40af;
      }

      .hero p {
        font-size: 1.2rem;
        line-height: 1.8;
        color: #374151;
      }

      #root {
        padding: 3rem 2rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .hero-content {
          padding: 2rem;
        }

        .hero h1 {
          font-size: 2.2rem;
        }

        .hero p {
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="hero">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1><i class="fa-solid fa-cloud-arrow-up"></i> Dropbox</h1>
        <p>Seamlessly store, access, and share your files in the cloud â€” with style, speed, and security.</p>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
